## Generated mta.yaml based on template version 0.4.0
## appName = adagency
## language=nodejs; multitenant=false
## approuter=
_schema-version: '3.1'
ID: adagency
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
   
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm ci
      - npx -p @sap/cds-dk cds build --production

modules:
 # --------------------- SERVER MODULE ------------------------
 - name: adagency-srv
 # ------------------------------------------------------------
   type: nodejs
   path: gen/srv
   parameters:
     buildpack: nodejs_buildpack
   build-parameters:
     builder: npm-ci
   requires:
    # Resources extracted from CAP configuration
    - name: adagency-db
    - name: adagency-destination
   provides:
    - name: srv-api      # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}

 # -------------------- SIDECAR MODULE ------------------------
 - name: adagency-db-deployer
 # ------------------------------------------------------------
   type: hdb
   path: gen/db  
   parameters:
     buildpack: nodejs_buildpack
   requires:
    # 'hana' and 'xsuaa' resources extracted from CAP configuration
    - name: adagency-db
    - name: adagency-destination

 # -------------------------UI  MODULE ------------------------
 - name: adagency-ui
 # ------------------------------------------------------------
   type: nodejs
   path: app
   parameters:
     buildpack: https://github.com/cloudfoundry/nodejs-buildpack/releases/download/v1.7.25/nodejs-buildpack-cflinuxfs3-v1.7.25.zip
     disk-quota: 512M
     memory: 512M
   requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          strictSSL: true
          url: ~{srv-url}
      - name: adagency-db
      - name: adagency-destination
      
resources:
 # services extracted from CAP configuration
 # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
# ------------------------------------------------------------
 - name: adagency-db
# ------------------------------------------------------------
   type: com.sap.xs.hdi-container
   parameters:
     service: hana  # or 'hanatrial' on trial landscapes
     service-plan: hdi-shared
   properties:
     hdi-service-name: ${service-name}

# ------------------------------------------------------------
 - name: adagency-destination
# ------------------------------------------------------------
   type: org.cloudfoundry.managed-service
   parameters:
     service-name: adagency-destination
     service: destination
     service-plan: lite
